	    <!-- Latest compiled and minified JavaScript -->

    	<script src="http://rogerh91.github.io/gridster.js"></script>
    	
    <script type="text/javascript" id="code">
    var gridster;

    $(function(){

      gridster = $(".gridster > ul").gridster({
          widget_margins: [5, 5],
          widget_base_dimensions: [500, 500]
      }).data('gridster');

      var widgets = [
          ['<li>Number of Emails: <b>41</b></li>', 1, 1, 1, 1],
          ['<li>Goal for the Week: <b>100</b></li>', 1, 1, 2, 2],
          
      ];

      $.each(widgets, function(i, widget){
          gridster.add_widget.apply(gridster, widget)
      });

    });
    </script>

<script>
(function() {
  var mailchimpAPI = "http://us8.api.mailchimp.com/2.0/";
  $.getJSON( mailchimpAPI, {
    apikey: "4e385fa0e87ae2098c49fde1f9e0fde1-us8",
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
